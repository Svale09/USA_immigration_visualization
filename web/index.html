<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>

    <title>USA Land & Air Immigration</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>USA Immigration Visualization</h1>
    </header>
    <div id="main">
      <div id="map_graph">
        <div id="map"></div>
        <div id="graph_and_info">
          <div id="info">
            <div id="pick_entryPoint">
              <p>Click or pick a crossing/airport to display info:</p>
              <select name="type" id="typeDropdown">
                <option value="airport">Airport</option>
                <option value="border">Border Crossing</option>
              </select>
              <select name="specific" id="specificDropdown">
                <option value="">Select a specific point of entry</option>
              </select>
            </div>
            <h2>Point of entry info:</h2>
            <ul>
              <li>
                <p class="info_name">City Name:&nbsp;</p>
                <p id="info_city" class="info_value">-</p>
                <p class="info_name">Airport name/State:&nbsp;</p>
                <p id="info_name" class="info_value">-</p>
              </li>
              <li>
                <p class="info_name">Entry point code:&nbsp;</p>
                <p id="info_code" class="info_value">-</p>
                <p class="info_name">Coordinates:&nbsp;</p>
                <p id="info_coordinates" class="info_value">-</p>
              </li>
            </ul>
          </div>
          <div id="graph1"></div>
        </div>
      </div>
      <div id="full_graphs">
        <div id="airports_full" class="graph-container"></div>
        <div id="crossings_full" class="graph-container"></div>
      </div>
    </div>

    <script
      type="module"
      src="D3_scripts/USA_interactive_map.js"
      defer
    ></script>
    <script type="module" src="D3_scripts/traffic.js"></script>
    <script src="D3_scripts/full_airports_graph.js"></script>
    <script src="D3_scripts/full_crosings_graph.js"></script>
    <script type="module" src="D3_scripts/dropdownPickers.js"></script>
  </body>
</html>
